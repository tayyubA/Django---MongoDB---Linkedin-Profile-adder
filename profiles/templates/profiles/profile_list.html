<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        li:hover {
            background-color: #e9f7e6;
            transform: scale(1.02);
        }

        strong {
            color: #4CAF50;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Profile List</h1>
    </header>

    <div class="container">
        <ul>
            {% for profile in profiles %}
                <li>
                    <strong>Name:</strong> {{ profile.name }} <br>
                    <strong>Email:</strong> {{ profile.email }} <br>
                    <strong>Headline:</strong> {{ profile.headline }} <br>
                    <strong>Skills:</strong> {{ profile.skills|join:', ' }} <br>

                </li>
            {% empty %}
                <li class="empty-message">No profiles available.</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 LinkedIn Profile Manager</p>
    </footer>

</body>
</html>
